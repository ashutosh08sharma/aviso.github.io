<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aviso App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="mainCtrl">
  <h1> Aviso Home Assignment 1</h1>
   <div id="radioBtn">
    <input type="radio" name="selector" value="less" id="less"> LESS </input>
    <input type="radio" name="selector" value="more" id="more" checked="checked" > MORE </input>
   </div>
  <table style="width:120%">
    <tr>
      <th>
        <a href="#" ng-click="orderByHeader='Name'; reverseSort = !reverseSort">
          NAME <span ng-show="orderByHeader == 'Name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="orderByHeader='Plan'; reverseSort = !reverseSort">
          PLAN <span ng-show="orderByHeader == 'Plan'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="orderByHeader='Forecast'; reverseSort = !reverseSort">
          FORECAST <span ng-show="orderByHeader == 'Forecast'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="orderByHeader='Bestcase'; reverseSort = !reverseSort">
          BESTCASE <span ng-show="orderByHeader == 'Bestcase'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="orderByHeader='Commit'; reverseSort = !reverseSort">
          COMMIT <span ng-show="orderByHeader == 'Commit'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </a>
      </th>
    </tr>
    <tr ng-repeat="result in results| orderBy :orderByHeader:reverseSort track by $index ">
      <td>{{result.Name}}</td>
      <td>{{result.Plan}}</td>
      <td>{{result.Forecast}}</td>
      <td> <span class ='bestCase1'>{{result.Bestcase[0]}} </span> <br/>
        <span class="bestCase2">{{result.Bestcase[1]}} </span></td>
      <td> <span class ='commit1'>{{result.Commit[0]}} </span> <br/> <span class="commit2">{{result.Commit[1]}} </span></td>
    </tr>
  </table>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
</body>
<script src="js/assignment1.js">
</script>
</html>
